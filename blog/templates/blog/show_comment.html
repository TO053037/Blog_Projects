{% extends "./base.html" %}
{% block content %}
<div id="show-user-comment">
    <p>自分のコメント一覧</p>
    <ul>
        {% for comment in object_list %}
        <li>
            <p>{{ comment.content }}</p>
            <a href="{% url 'detail_article' comment.article.pk %}"><p>{{ comment.article.title }}</p></a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
